[build]
  command = "npm run build"
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NETLIFY_FORCE_FUNCTIONS_NODE_VERSION = "18"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["firebase-admin", "razorpay"]
  included_files = ["youtube.html"]

# ============================================================
# 1. FUNCTION & SYSTEM REDIRECTS (High Priority)
# ============================================================

# YouTube ODB (Dynamic Function)
# When user visits /youtube, show the dynamic page
[[redirects]]
  from = "/youtube"
  to = "/.netlify/builders/youtube-odb"
  status = 200
  force = true

# Secure Notes Function
[[redirects]]
  from = "/secure-notes/*"
  to = "/.netlify/functions/secure-notes"
  status = 200
  force = true

# API
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200
  force = true

# ============================================================
# 2. UNIVERSAL SEO FIX (The "Pretty URL" Enforcer)
# ============================================================

# Rule A: Homepage Cleanup
# Redirects /index.html to just /
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

# Rule B: Universal .html Stripper
# This ONE rule handles Portfolio, Contact, Blogs, and all Subject pages.
# It says: "If anyone visits ANY file with .html, redirect them to the name without .html"
# Example: /portfolio.html -> /portfolio
# Example: /microbiology.html -> /microbiology
# Example: /zoology-first-year.html -> /zoology-first-year
[[redirects]]
  from = "/*.html"
  to = "/:splat"
  status = 301
  force = true

# ============================================================
# 3. CUSTOM 404 PAGE
# ============================================================

[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404